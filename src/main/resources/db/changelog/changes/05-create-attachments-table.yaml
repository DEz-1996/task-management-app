databaseChangeLog:
  - changeSet:
      id: create_attachments_table
      author: rostyslav_kuzmych
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: drop_box_file_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: upload_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
