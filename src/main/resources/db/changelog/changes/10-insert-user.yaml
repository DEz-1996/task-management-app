databaseChangeLog:
  - changeSet:
      id: insert-user
      author: AgroFix
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: user_name
                  value: sample_user
              - column:
                  name: password
                  value: sample_password
              - column:
                  name: email
                  value: sample@email.com
              - column:
                  name: first_name
                  value: John
              - column:
                  name: last_name
                  value: Doe
              - column:
                  name: is_deleted
                  value: false
